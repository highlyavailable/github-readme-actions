                "courses": [
                  {
                    "code": "CS229",
                    "name": "Machine Learning",
                    "link": "https://cs229.stanford.edu/"
                  },
                  {
                    "code": "CS231N",
                    "name": "Convolutional Neural Networks",
                    "link": "https://cs231n.stanford.edu/"
                  }
                ]
              }
            ] 